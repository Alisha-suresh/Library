<mat-toolbar color="primary" *ngIf="isAuthenticated">
  <span class="title" routerLink="/home" style="cursor: pointer;">Mini Library</span>
  <span class="spacer"></span>
  <nav class="nav-buttons">
    <button mat-button routerLink="/books" routerLinkActive="active">
      Book List
    </button>
    <button mat-button routerLink="/search" routerLinkActive="active">
      Search Books
    </button>
    <button type="button" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Profile menu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <!-- Menu definition -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/orders">
        <mat-icon>library_books</mat-icon>
        <span>My Orders</span>
      </button>
      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign Out</span>
      </button>
      <!-- <button mat-menu-item (click)="deleteAccount()" class="delete-account">
        <mat-icon>delete_forever</mat-icon>
        <span>Delete Account</span>
      </button> -->
    </mat-menu>
  </nav>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <p>&copy; 2025 Mini Library. All rights reserved.</p>
</footer>
