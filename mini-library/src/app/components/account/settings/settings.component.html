<mat-card class="settings-card">
    <mat-card-header>
        <mat-card-title>Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="settings-container">
            <div class="setting-item">
                <span>Dark Mode</span>
                <mat-slide-toggle [checked]="isDarkMode" (change)="toggleDarkMode($event)">
                </mat-slide-toggle>
            </div>

                <button mat-raised-button color="warn" (click)="deleteAccount()">
                    Delete Account
                </button>
            </div> -->
        </div>
    </mat-card-content>
</mat-card>
