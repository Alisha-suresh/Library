<mat-card class="orders-card">
    <mat-card-header>
        <mat-card-title>My Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ag-grid-angular class="ag-theme-material" [rowData]="orders" [columnDefs]="columnDefs" [pagination]="true"
            [paginationAutoPageSize]="true" domLayout='autoHeight'>
        </ag-grid-angular>
    </mat-card-content>
</mat-card>
