<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
                    <mat-error *ngIf="emailInput.invalid && emailInput.touched">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="password" required
                        #passwordInput="ngModel">
                    <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" class="full-width"
                    [disabled]="loginForm.invalid">
                    Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
