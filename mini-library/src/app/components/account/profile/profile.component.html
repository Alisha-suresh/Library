<mat-card class="profile-card">
    <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="user-info">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
        </div>
    </mat-card-content>
</mat-card>
