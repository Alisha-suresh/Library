<div class="home-container">
    <mat-card class="welcome-card">
        <mat-card-header>
            <mat-card-title>Welcome to Mini Library</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Your digital gateway to knowledge and entertainment.</p>
            <div class="features">
                <div class="feature">
                    <h3>Browse Books</h3>
                    <p>Explore our extensive collection of books</p>
                    <button mat-raised-button color="primary" routerLink="/books">View Library</button>
                </div>
                <div class="feature">
                    <h3>Search</h3>
                    <p>Find your next favorite book</p>
                    <button mat-raised-button color="accent" routerLink="/search">Search Books</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
